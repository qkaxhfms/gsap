<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{background:#000;}

        /* color */
        .bgC1{background:red;}
        .bgC2{background:blue;}
        .bgC3{background:green;}
        .bgC4{background:black;}
        .bgC5{background:orange;}
        .bgC6{background:purple;}
        .bgC7{background:paleturquoise;}
        .bgC8{background:lightgreen;}

        .con{
            /* height:100vh; */
            display:flex;
            flex-direction:row;
            align-items:center;
            justify-content:center;
        }
        .box{
            width:400px;
            height:400px;
            /* opacity:0; */
        }

    </style>
</head>
<body>
    <h1>GSAP</h1>
    <div class="wrap">
        <div class="container">

            <h2>PIN</h2>

            <section class="con">
                SCROLL DOWN
            </section>
            <section class="con boxWrap">
                <div class="box box1 bgC2"></div>
            </section>


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>	
    <script>
        // pin
        gsap.to(".boxWrap",{
            x:100,
            scrollTrigger:{
                trigger:"box1",
                start:"top bottom",
                markers:{
                    startColor:"white",
                    endColor:"yellow"
                },
            }
        })
        // ScrollTrigger.create({
        //     trigger:"box1",
        //     pin:"box1",
        //     start:"top bottom",
        //     markers:true,  
        // })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP sample1</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{}
        section{
            border:1px solid red;
            height:100vh;
            }
        .box{
            position:absolute;
            bottom:0;
            left:0;
            width:10vw;
            height:10vw;
            background:#111;
        }
    </style>
</head>
<body>
    <section class="wrap">
        <h1>기본 사용법</h1>
        <div class="box">

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        // 사용방법
        // 대상지정 후 속성부여
        gsap.to(".box",{
            duration:1, x:100
        });
        // 플러그인과 같이 활용되며, 코어엔진을 작고 효율적으로 유지하면서 무제한 확장을 허용한다.
        // splittext, draggable, morphsvg, drawsvg 등등
        // 다양한 브라우젖 버그 및 불일치를 해결한다.
        // 계산된 값을 읽으므로 시작 값을 수동으로 정의할 필요가 없다.
        // css 변수ㅜ 애니메이ㅣ션을 활용할 수 있따.
        // svg와 dom요소간의 동작을 정규화한다.
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        ol,ul,li{list-style:none;}
        #wrap{width:600px;margin:0 auto;}
        .box{display:block;width: 50px;height: 50px;position: relative;border-radius: 6px;margin-top: 4px;display: inline-block;line-height: 50px;text-align: center;color: #333;}
        .orange{background:#f38630;}
        .gray{background:gray;}
        .green{background:green;}
    </style>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" ></script><!-- 스크립트 로드 방식 -->
</head>
<body>
    <!-- wrap (s) -->
    <div id="wrap">
        <h2 class="title">gsap.to() Basic Usage</h2>
        <div class="box orange"></div>
        <div class="box gray"></div>
        <div class="box green"></div>
    </div>
    <!-- wrap (e) -->
    <script>
        gsap.to("h2.title", {duration: 1, opacity: 0.3});
        gsap.to(".box", {duration: 2, x: 300});
        gsap.to(".green", {duration: 3, rotation: 360, scale: 0.5});
    </script>
</body>
</html>

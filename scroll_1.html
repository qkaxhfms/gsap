<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP SCROLL</title>
    <style>
        *{margin:0;padding:0;}
        body{height:100vh;}
        section{height:100vh;}
        .box{}
        .dark{text-align:left;background:rgb(27,27,27);color:white;position:relative;}
        img{width:50%;height:100vh;position:absolute;right:0;top:0;object-fit:cover;}
        .content{padding:9em 5em;position:relative;}
        .content h2{font-size:5em;margin-bottom:0;}
        .content p{font-size:1.6em;}
    </style>
</head>
<body>
    <section>
        <h1>Scroll down</h1>
    </section>
    <section class="dark">
        <div class="content">
            <h2>Lorem ipusm</h2>
            <p>details in here</p>
        </div>
        <img src="https://via.placeholder.com/500x500" alt="500x500">
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        let tl = gsap.timeline({
            scrollTrigger:{
                trigger:".dark",
            }
        });

        tl.from("img",{x:200,opacity:0,duration:1.5})
          .from(".content",{y:300,opacity:0,duration:1},"-=1");
    </script>
</body>
</html>

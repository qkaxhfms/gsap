<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정영역 레이아웃</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            background:#000;
            color:#fff;
            font-size:5em;
        }

        /* color */
        .con1{background:#111;}
        .con2{background:#222;}
        .con3{background:#333;}
        .con4{background:#444;}
        .con5{background:#555;}
        .con6{background:#666;}

        section{
            height:100vh;
            display:flex;
            flex-direction:row;
            align-items:center;
            justify-content:space-around;
        }
    </style>
</head>
<body>
    <section class="con con1 pinCon">
        "PIN" SCROLL DOWN
    </section>
    <section class="con con2 pinCon">
        2
    </section>
    <section class="con con3 pinCon">
        3
    </section>
    <section class="con con4 pinCon">
        4
    </section>
    <section class="con con5 pinCon">
        5
    </section>
    <section class="con con6 pinCon">
        6
    </section>
    <!-- <section class="con con7">
        7
    </section> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>	
    <script>
        const pinWrap = gsap.utils.toArray(".pinCon");
        pinWrap.forEach((pincon,idx) => {
            console.log(idx);
            console.log(pincon);
            ScrollTrigger.create({
                trigger:pincon,
                start:"panel",
                start:"top top",
                pin:true,
                pinSpacing:false,
                markers:{
                    startColor:"white",
                    endColor:"yellow"
                }
            })
        })


    </script>
</body>
</html>

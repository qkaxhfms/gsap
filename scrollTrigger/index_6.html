<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹션별 스크롤</title>
    <style>
        /* reset */
        *{margin:0;padding:0;box-sizing:border-box;}
        body{}

        section{border-top:1px solid black;}
        h2{margin-bottom:100vh;}
        .box {
            background-color: green;
            width: 100px;
            height: 100px;
            margin-bottom:100vh;
        }

</style>
</head>
<body>

    <h2>Scroll down</h2>
    <div class="box"></div>
    
    <div class="box"></div>
    
    <div class="box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>	
    <script>

    // 다중제어
    const boxes = gsap.utils.toArray('.box');
        boxes.forEach(box => {
        const anim = gsap.to(box, { x: 300, paused: true });
        
        ScrollTrigger.create({
            trigger:box,
            markers:true,
        })

        ScrollTrigger.create({
            trigger: box,
            start: "center 70%",
            onEnter: () => anim.play()
        });
        
        ScrollTrigger.create({
            trigger: box,
            start: "top bottom",
            onLeaveBack: () => anim.pause(0)
        });
    });






    </script>
    <script>

    </script>
</body>
</html>
